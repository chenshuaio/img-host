<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>请先登录</title>
  <style>
    body { display:flex; height:100vh; align-items:center; justify-content:center; background:#f0f0f0; }
    #login { background:white; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    input { width:200px; margin:8px 0; padding:8px; }
    button { padding:8px 16px; }
  </style>
</head>
<body>
  <div id="login">
    <h3>请输入用户名和密码</h3>
    <input id="user"   type="text"     placeholder="用户名"><br>
    <input id="pass"   type="password" placeholder="密码"><br>
    <button onclick="doLogin()">登录</button>
  </div>
  <div id="image" style="display:none; text-align:center;">
    <img src="img.jpg" alt="燃气管道禁止挖掘" style="max-width:100vw; max-height:100vh;">
  </div>
  <script>
    function doLogin() {
      var u = document.getElementById('user').value;
      var p = document.getElementById('pass').value;
      if (u === 'admin' && p === '123456') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('image').style.display = 'block';
      } else {
        alert('用户名或密码错误');
      }
    }
  </script>
</body>
</html>
